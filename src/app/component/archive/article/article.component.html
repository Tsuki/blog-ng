<article id="post-" class="article article-type-post" itemscope itemprop="blogPost">
  <div class="article-meta">
    <a href="/2017/04/21/TODO hexo admin/" class="article-date">
      <time datetime="2017-04-20T23:59:11.000Z" itemprop="datePublished">{{date | date}}</time>
    </a>
  </div>
  <div class="article-inner ">
    <header class="article-header">
      <h1 class="article-title" itemprop="name">
        TODO hexo admin
      </h1>
    </header>
    <footer class="article-footer">
      <a data-url="st.permalink" data-id="post._id" class="article-share-link">Share</a>
      <a href="#disqus_thread" class="article-comment-link">Comments</a>
      <div class="tagcloud">
      </div>
    </footer>
    <div class="article-entry " itemprop="articleBody">
      <div id="toc" class="toc-article">
        <h2 class="toc-title"><span>contents</span></h2>
      </div>
      <div class="toggle-content">
        <div [innerHTML]="convertedData"></div>
      </div>
      <div class="toggle-input article-more-link"><a>Read More +</a></div>
    </div>

  </div>
  <nav id="article-nav" *ngIf="type != 'index';nav">
    <a href="/page/1" id="article-nav-newer" class="article-nav-link-wrap">
      <strong class="article-nav-caption">Newer</strong>
      <div class="article-nav-title">
      </div>
    </a>
    <a href="/page/2" id="article-nav-older" class="article-nav-link-wrap">
      <strong class="article-nav-caption">Older</strong>
      <div class="article-nav-title"></div>
    </a>
  </nav>
</article>
<section id="comments">
  <div id="disqus_thread">
    <disqus [identifier]="pageId"></disqus>
  </div>
</section>
